<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="title">
        <h1>Tic-Tac-Toe: The Game</h1>
    </div>
    <div id="player1">
        <p>ajja</p>
    </div>
    <div id="player2">
        <p>ajahah</p>
    </div>
    <table id="game-board">
        <tr class="row" id="row-1">
            <td id="tile0"></td>
            <td id="tile1"></td>
            <td id="tile2"></td>
        </tr>
        <tr class="row" id="row-2">
            <td id="tile3"></td>
            <td id="tile4"></td>
            <td id="tile5"></td>
        </tr>
        <tr class="row" id="row-3">
            <td id="tile6"></td>
            <td id="tile7"></td>
            <td id="tile8"></td>
        </tr>
    </table>
    <div id="reset">
        <button>Reset Game</button>
    </div>
</body>
</html>
